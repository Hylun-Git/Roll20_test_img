<script type="text/worker">
   const buttonlist = ["character","backpack"];
   buttonlist.forEach(button => {
       on(`clicked:${button}`, function() {
           setAttrs({
               sheetTab: button
           });
       });
   });
   
   on("change:attribute:Emotional_State", function() 
   {
      const attributeValue = getAttrByName(characterId, "Emotional_State");
      if (Emotional_State === "1") 
      {
         setAttrs({A: "-2"});
         setAttrs({B: "0"});
      }
      else
      {
         setAttrs({A: "0"});
         setAttrs({B: "-1"});
      }
</script>
